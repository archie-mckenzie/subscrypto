<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Subscrypto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="node_modules/web3/dist/web3.min.js"></script>
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
      });
    </script>
  </head>

  <body>
    <div class="bg-gradient-to-r from-cyan-400 to-red-400 min-h-screen">
      <div id="header"></div>

      <!-- Subscription list -->
      <div class="flex justify-center items-center">
        <div class="lg:w-4/5 w-full lg:pr-3">
          <div class="bg-gray-200 rounded-xl p-6 shadow-md">
            <div class="flex space-x-4">
              <h2 class="text-2xl font-bold mb-2">Outgoing Subscriptions</h2>
              <button
                id="refreshButton"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
              >
                Refresh
              </button>
            </div>

            <br />
            <div class="flex justify-center items-center">
              <div class="lg:w-7/8 w-full lg:pr-3">
                <div
                  id="subsContainer"
                  class="px-10 py-3 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-10"
                >
                  <!-- Space for outgoing subs -->
                </div>
              </div>
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/outgoing_sub_manager.js"></script>
  </body>
</html>
