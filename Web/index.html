<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Subscrypto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="node_modules/web3/dist/web3.min.js"></script>
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
      });
    </script>
  </head>

  <body>
    <div class="bg-gradient-to-r from-cyan-400 to-red-400 min-h-screen">
      <div id="header"></div>
      <br />
      <br />
      <!-- New Subscription Card -->
      <div class="flex justify-center items-center">
        <div class="lg:w-2/5 w-full lg:pr-3">
          <div class="bg-gray-200 rounded-xl p-6 shadow-md">
            <h2 class="text-2xl font-bold mb-2">New Subscription</h2>
            <br />
            <form class="w-full max-w-lg">
              <div class="flex flex-wrap -mx-3">
                <div class="w-full px-3">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-wallet"
                  >
                    Wallet address
                  </label>
                  <input
                    id="receiverWallet"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    type="text"
                    placeholder="XXXXXXXXXXXXXXXXXXXXX"
                  />
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-city"
                  >
                    Amount
                  </label>
                  <input
                    id="payment_amount"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-city"
                    type="text"
                    placeholder="X ETH"
                  />
                </div>
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-city"
                  >
                    Initial Balance
                  </label>
                  <input
                    id="init_val"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-city"
                    type="text"
                    placeholder="X ETH"
                  />
                </div>
              </div>
              <div class="flex flex-wrap -mx-3">
                <div class="w-full px-3 mb-6 md:mb-0">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-state"
                  >
                    Recurrance
                  </label>
                  <div class="flex flex-wrap -mx-3 mb-2">
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                      <label
                        class="block uppercase tracking-wide text-gray-500 text-xs font-bold mb-2"
                        for="grid-city"
                      >
                        Weeks
                      </label>
                      <input
                        id="weeks"
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-city"
                        type="text"
                        placeholder="0"
                      />
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                      <label
                        class="block uppercase tracking-wide text-gray-500 text-xs font-bold mb-2"
                        for="grid-city"
                      >
                        Months
                      </label>
                      <input
                        id="months"
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-city"
                        type="text"
                        placeholder="0"
                      />
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                      <label
                        class="block uppercase tracking-wide text-gray-500 text-xs font-bold mb-2"
                        for="grid-city"
                      >
                        Seconds
                      </label>
                      <input
                        id="secs"
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-city"
                        type="text"
                        placeholder="0"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex items-center justify-center">
                <button
                  type="button"
                  id="newSubscrypto"
                  class="bg-gradient-to-r from-cyan-400 to-red-400 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full"
                >
                  Create Subscrypto
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div id="mobileDeviceWarning"></div>
      <div class="alert" id="installAlert"></div>
    </div>

  </body>
</html>
