                Recurrance
              </label>
              <div class="relative">
                <div class="flex flex-row space-x-4">
                  <select id="currency" name="currency" class="focus:ring-indigo-500 focus:border-indigo-500 h-full border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md">
                    <option>0 Weeks</option>
                    <option>1 Week</option>
                    <option>2 Weeks</option>
                  </select>
                  <select id="currency" name="currency" class="focus:ring-indigo-500 focus:border-indigo-500 h-full border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md">
                    <option>0 Months</option>
                    <option>1 Month</option>
                    <option>2 Months</option>
                  </select>
                  <select id="currency" name="currency" class="focus:ring-indigo-500 focus:border-indigo-500 h-full border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md">
                    <option>0 seconds</option>
                    <option>1 second</option>
                    <option>2 seconds</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="flex items-center justify-center">
            <button class="bg-gradient-to-r from-cyan-400 to-red-400 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full">
